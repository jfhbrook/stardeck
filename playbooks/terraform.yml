- name: Install Terraform
  hosts: all
  connection: local
  become: true
  tasks:
    - name: Install dnf-plugins-core
      become: true
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: latest
    - name: Set up Hashicorp RPM Repository
      become: true
      ansible.builtin.command:
        argv:
          - dnf
          - config-manager
          - --add-repo
          - https://rpm.releases.hashicorp.com/fedora/hashicorp.repo
    - name: Install terraform
      ansible.builtin.dnf:
        name: terraform
        state: latest
